<!DOCTYPE html>
<html>
<head lang="en">
    <title>登录two</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>
<header class="header">
    <span class="back">注册</span>

    <div class="title">登录</div>
</header>
<section class="content">
    <div class="banner">
        <div class="logo"></div>
    </div>
    <form role="form" name="loginform" novalidate>
        <div class="login-body">
            <label class="item item-input">
                <span class="input-label"><i class="icon-user"></i></span>
                <input type="text"
                       name="username"
                       placeholder="请输入您的用户名"
                       maxlength="15"
                       required/>
            </label>
            <label class="item item-input">
                <span class="input-label pr20"><i class="icon-pswd"></i></span>
                <input type="password"
                       name="password"
                       placeholder="请输入您的密码"
                       maxlength="8"
                       required/>
            </label>
        </div>
        <div class="p10">
            <button class="button button-submit">立即登录</button>
        </div>
    </form>
</section>
<footer>
    <div class="login-footer padding" style="position:absolute;bottom: 15px;left: 0;right:0; text-align: center">
        <a class="">用户注册</a>&nbsp;|&nbsp;<a class="">忘记密码</a>
    </div>
</footer>
</body>
</html>
